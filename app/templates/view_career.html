{% extends "base.html" %}

{% block content %}

{% if current_user.role=='admin' %}
	<a href="/createcareer">Create Job Post</a>
{% endif %}

	<table>
		<tr>
			<th>Job Name</th>
			<th>Job Date</th>
            <th>Apply By </th>
			<th>Description</th>
		</tr>
		{% for career in job %}
		<tr>
			<td>{{career.job_name}}</td>
			<td>{{career.job_date}}</td>
            <td>{{career.applyBy_date}}</td>
			<td>{{career.description}}</td>
		</tr>
		{% endfor %}

	</table>
{% endblock %}
