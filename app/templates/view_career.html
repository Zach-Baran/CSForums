{% extends "base.html" %}

{% block content %}
    <body style=" background-image: url('https://images.pexels.com/photos/459411/pexels-photo-459411.jpeg?cs=srgb&dl=board-chip-circuit-circuit-board-459411.jpg&fm=jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

">
    <style>

.tab:hover {
  color: forestgreen;
}
</style>
    <h1 style="text-align:center; background-color: white; color: black ">Career Events</h1>
	<table class="tab" style= "border:1px solid black;text-align:center;
    width:800px;margin:5px;background-color: silver;position:relative; left:300px; top:80px; ">
		<tr>
			<th>Job Name</th>
			<th>Job Date</th>
            <th>Apply By </th>
			<th>Description</th>
		</tr>
		{% for career in job %}
		<tr>
			<td>{{career.job_name}}</td>
			<td>{{career.job_date}}</td>
            <td>{{career.applyBy_date}}</td>
			<td>{{career.description}}</td>
		</tr>
		{% endfor %}

	</table>
    </body>
{% endblock %}
