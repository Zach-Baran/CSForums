{% extends "base.html" %}

{% block content %}
	<table>
		<tr>
			<th>Job Name</th>
			<th>Date Posted</th>
      <th>Apply By </th>
			<th>Description</th>
		</tr>
		{% for career in job %}
		<tr>
			<td>{{career.job_name}}</td>
			<td>{{career.job_date}}</td>
      <td>{{career.applyBy_date}}</td>
			<td>{{career.description}}</td>
		</tr>
		{% endfor %}

	</table>
{% endblock %}
