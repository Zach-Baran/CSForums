{% extends "base.html" %}

{% block content %}

    <body>

    <h2 style="text-align:center">Job Opportunities</h2>
    <table class="container" style="border:1px solid black;text-align:left; background-color: white;">
		<tr>
			<th>Job Name</th>
			<th>Date Posted</th>
      <th>Apply By </th>
			<th>Description</th>
		</tr>
		{% for career in job %}

		<tr>
			<td>{{career.job_name}}</td>
			<td>{{career.job_date}}</td>
      <td>{{career.applyBy_date}}</td>
			<td>{{career.description}}</td>
		</tr>
		{% endfor %}

	</table>


    </body>
{% endblock %}
