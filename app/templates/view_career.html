{% extends "base.html" %}

{% block content %}
	<table>
		<tr>
			<th>Job Name</th>
			<th>Job Date</th>
            <th>Application Due Date</th>
			<th>Description</th>
		</tr>
		{% for career in job %}
		<tr>
			<td>{{career.job_name}}</td>
			<td>{{career.job_date}}</td>
            <td>{{career.applyBy_date}}</td>
			<td>{{career.description}}</td>
		</tr>
		{% endfor %}

	</table>
{% endblock %}
