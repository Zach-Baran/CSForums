{% extends "base.html" %}


    {% block content %}
    <body>
    <div style="background: linear-gradient(to right, #e6ffe6, #004D1A) no-repeat 0 0; height:100vh;">



    <div class="container" style="position:relative;top:70%;">

    <div class="row" style="width:90%;background-color:#8c8c8c;">
    	{% for event in events %}
        <div class="col-sm" style="border:1px solid black;text-align:center;
        width:100px;margin:7px;background-color: silver; ">{{event.event_name}}
    			<div>{{event.event_date}}</div>
    			<br>
    			<div style="word-wrap:break-word;">{{event.description}}</div>
    		</div>


    	{% endfor %}
    	</div>

</div>







    </body>
    {% endblock %}
