{% extends "base.html" %}




  {% block content %}
        <body>


        <div style="text-align: center">

      <form action="" method="post" novalidate class="container">

          {{form.hidden_tag()}}

          <h2>Login</h2>
          <p>
              {{form.email.label}}<br>
              {{form.email(size=32)}}
          </p>
          <p>
              {{form.password.label}}<br>
              {{form.password(size=32)}}
          </p>

          <p >{{form.submit()}}</p>
          <a href="reset_password">Forgot  password?</a>
      </form>

        </div>


    {% endblock %}

</body>
