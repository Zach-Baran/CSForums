<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In page</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    {% block content %}
      <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
          {{form.email.label}}<br>
          {{form.email(size=32)}}
        </p>
        <p>
          {{form.password.label}}<br>
          {{form.password(size=32)}}
        </p>

        <p>{{form.submit()}}</p>
      </form>
    {% endblock %}
  </body>
</html>
