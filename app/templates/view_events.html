{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center;">Upcoming Events</h1>
<div class="container" style="margin-bottom:30px;">

{% for row in events|batch(2) %}
<div class="row" style="width:90%;">
	{% for event in row %}
    <div class="col-sm" style="border:1px solid black;text-align:center;width:100px;margin:5px;">{{event.event_name}}
			<div>{{event.event_date}}</div>
			<br>
			<div style="word-wrap:break-word;">{{event.description}}</div>
		</div>


	{% endfor %}
	</div>
{% endfor %}

</div>

{% endblock %}
