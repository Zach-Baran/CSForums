{% extends "base.html" %}

{% block content %}

        <table>
		<tr>
			<th>Prospect Member Email</th>
            <th> Admin generated code</th>
		</tr>
		{% for prospect  in regrequest %}

			<td>{{prospect.email}}</td>
            <td>{{prospect.admin_code}}</td>
		</tr>
		{% endfor %}

	</table>
{% endblock %}
