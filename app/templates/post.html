{% extends "base.html" %}
{% from "formhelper.html" import render_field %}

{% block content %}

  {% for post in posts %}
  <div>{{post.username}}
  <div>{{post.date}}</div>
  <div>{{post.post_content}}</div>

  {% endfor %}

  <form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p>
      {{render_field(form.content)}}
      
    </p>
    <p>{{form.submit()}}</p>
  </form>
{% endblock %}
