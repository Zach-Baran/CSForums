<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
      <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
          {{form.firstname.label}}<br>
          {{form.firstname(size=32)}}
        </p>
        <p>
          {{form.lastname.label}}<br>
          {{form.lastname(size=32)}}
        </p>
        <p>
          {{form.email.label}}<br>
          {{form.email(size=32)}}
        </p>
        <p>
          {{form.password.label}}<br>
          {{form.password(size=32)}}
        </p>

        <p>{{form.submit()}}</p>
      </form>
    {% endblock %}
  </body>
</html>
