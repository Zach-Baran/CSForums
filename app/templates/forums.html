{% extends "base.html" %}

{% block content %}

  {% if current_user.role=='admin' %}
    <a href="/forums/createtopic">Post Forum Topic</a>
  {% endif %}


  {% for title in topics %}
    <div><a href="forums/{{title.id}}/{{title.topic_name}}">{{title.topic_name}}</a></div>
    <form action="" method="post" novalidate>
      <button type="submit" name="del_topic" value={{title.id}}>Delete</button>
      <input type="hidden" name="action" value="del_topic">
    </form>
  {% endfor %}


{% endblock %}
